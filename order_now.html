<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Food</title>
    
    <link rel="stylesheet" href="style.css">
    <style>
        #shop-btn{
            border: 1px solid #0F9D58;
            width: 100px;
            height: 40px;
            color: #0F9D58;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform .2s;
            font-weight: 600;
           margin-left:100px;
        }
        #shop-btn:hover{
            background:#0F9D58;
            color: #fff;
            -ms-transform: scale(1.2); /* IE 9 */
            -webkit-transform: scale(1.2); /* Safari 3-8 */
            transform: scale(1.2); 

        }
    </style>
</head>

<body>
        <!-- MOBILE NAV -->
        <div class="mb-nav">
            <div class="mb-move-item"></div>
            <div class="mb-nav-item active">
                <a href="#home">
                    <i class="bx bxs-home"></i>
                </a>
            </div>
            <div class="mb-nav-item">
                <a href="#about">
                    <i class='bx bxs-wink-smile'></i>
                </a>
            </div>
            <div class="mb-nav-item">
                <a href="#food-menu-section">
                    <i class='bx bxs-food-menu'></i>
                </a>
            </div>
            <div class="mb-nav-item">
                <a href="#testimonial">
                    <i class='bx bxs-comment-detail'></i>
                </a>
            </div>
        </div>
        <!-- END MOBILE NAV -->
        <!-- BACK TO TOP BTN -->
        <a href="#home" class="back-to-top">
            <i class="bx bxs-to-top"></i>
        </a>
        <!-- END BACK TO TOP BTN -->
        <!-- TOP NAVIGATION -->
        <div class="nav">
            <div class="menu-wrap">
                <a href="#home">
                    <div class="logo">
                        Freshfood
                    </div>
                </a>
               
                <div class="right-menu">
                    <div class="cart-btn">
                        <i class='bx bx-cart-alt'></i>
                    </div>
                </div>
            </div>
        </div>

        <section class="align-items-center bg-img bg-img-fixed" id="food-menu-section"
        style="background-image: url(assets/katherine-chase-4MMK78S7eyk-unsplash.jpg);">

        <div class="container">
            <div class="slogan" >
                <a href="index.html" target="_self">
                    <button style="margin-top:0px;">
                        Back    
                    </button>
                </a>
               
            </div>
            <div class="food-menu slogan">

                <h1><span class="primary-color">Choose</span> the shop</h1>
                <div class="shop-category">
                    
                    
                </div>

                <div class="food-item-wrap all">
                    <div class="food-item salad-type">
                        <a href="food.html" target="_self">
                        <input type="button" value="Food" id="shop-btn">
                        </a>
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"
                                    style="background-image: url(assets/Food_court.png);"></div>
                            </div>

                        </div>
                    </div>

                    <div class="food-item lorem-type" id="Cafe-page">
                       <a href="cafe.html"><input type="button" value="Cafe" id="shop-btn"></a> 
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"
                                    style="background-image: url('assets/Cafe.PNG');"></div>
                            </div>

                        </div>
                    </div>

                    <div class="food-item ipsum-type">
                        <input type="button" value="Stationary" id="shop-btn">
                        <div class="item-wrap bottom-up play-on-scroll">
                            
                            <div class="item-img">
                                <div class="img-holder bg-img"
                                    style="background-image: url('assets/Super_market.png');">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="food-item lorem-type">
                        <input type="button" value="Parlour" id="shop-btn">
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"
                                    style="background-image: url('assets/Natural_Parlour.png');"></div>
                            </div>
                    </div>

                   

                    <div class="food-item dolor-type">
                        <div class="item-wrap bottom-up play-on-scroll">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>        
    <script src="index.js"></script>
</body>
</html>
