    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Food</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

        <!-- END MOBILE NAV -->

        <a href="#home" class="back-to-top">
            <i class="bx bxs-to-top"></i>
        </a>

        <div class="nav">
            <div class="menu-wrap">
                <a href="#home">
                    <div class="logo">
                        Freshfood

                </a>
               
                <div class="right-menu">
                    <div class="cart-btn">
                        <i class='bx bx-cart-alt'></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="container slogan">
            <div class="food-menu">
           
            <div>
                <a href="order_now.html" target="_self">
                    <button style="margin-top:0px;">
                        Back

                </a>
            </div>
        
                <h1 style="font-size: 4rem; text-align: center;">Stationary</h1>
                <div class="food-category">
                    <div class="zoom play-on-scroll">
                        <button class="active" data-food-type="all">

                    <div class="zoom play-on-scroll delay-2">
                        <button data-food-type="snacks">

                        </button>
                    </div>
                    <div class="zoom play-on-scroll delay-10">
                        <button data-food-type="mess_items">
                            Mess-Items
                        </button>
                    </div>
                    <div class="zoom play-on-scroll delay-12">
                        <button data-food-type="others">

                        </button>
                    </div>

                                <div>
                                    <h3>

                                </div>
                            </div>
                        </div>
                    </div>

                                </div>

                        </div>
